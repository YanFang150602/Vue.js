<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
        <script src="js/vue.js"></script>
    </head>
    <style>
        .class1{
          background: #444;
          color: #eee;
        }
    </style>
    <body>
        <!--
            Vue.js 使用了基于 HTML 的模版语法，允许开发者声明式地将 DOM 绑定至底层 Vue 实例的数据。
            Vue.js 的核心是一个允许你采用简洁的模板语法来声明式的将数据渲染进 DOM 的系统。
            结合响应系统，在应用状态改变时， Vue 能够智能地计算出重新渲染组件的最小代价并应用到 DOM 操作上。
        -->
        <div id="app">
            <!-- 数据绑定最常见的形式就是使用 {{...}}（双大括号）的文本插值 -->
            <p>{{ message }}</p>
        </div>
        <br>
        <br>
        
        <div id="app2">
            <div v-html="message"></div>
        </div>
        <br>
        <br>
        
        <div id="app3">
            <label for="r1">修改颜色</label>
            <input type="checkbox" v-model="use" id="r1">
            <br>
            <br>
            <!-- HTML 属性中的值应使用 v-bind 指令 -->
            <div v-bind:class="{'class1': use}">
                v-bind:class 指令
            </div>
        </div>
        <br>
        <br>
        
        <div id="app4">
            {{5+5}}<br>
            {{ ok ? 'YES' : 'NO' }}<br>
            {{ message.split('').reverse().join('') }}
            <div v-bind:id="'list-' + id">菜鸟教程</div>
        </div>
        
        <!--
            指令是带有 v- 前缀的特殊属性。
            指令用于在表达式的值改变时，将某些行为应用到 DOM 上
        -->
        <div id="app5">
            <p v-if="seen">现在你看到我了</p>
        </div>
        <br>
        <br>
        
        <div id="app6">
            <!--
                参数在指令后以冒号指明
                v-bind 指令被用来响应地更新 HTML 属性, href 是参数，告知 v-bind 指令将该元素的 href 属性与表达式 url 的值绑定，缩写:
            -->
            <pre><a v-bind:href="url">菜鸟教程</a></pre>
            <!-- v-on 指令，它用于监听 DOM 事件，缩写@ -->
            <a v-on:click="doSomething">点击事件</a>
        </div>
        <script>
            new Vue({
              el: '#app',
              data: {
                message: '菜鸟教程'
              }
            });
            
            new Vue({
              el: '#app2',
              data: {
                message: '<h1>菜鸟教程</h1>'
              }
            });
            
            new Vue({
              el: '#app3',
              data:{
                  use: false
              }
            });
            
            new Vue({
              el: '#app4',
              data: {
                ok: true,
                message: 'RUNOOB',
                id : 1
              }
            });
            
            new Vue({
              el: '#app5',
              data: {
                seen: true
              }
            });
            
            new Vue({
              el: '#app6',
              data: {
                url: 'http://www.runoob.com'
              },
              methods:{
                doSomething:function(){
                    alert("doSomething");
                }
              }
            });
        </script>
    </body>
</html>

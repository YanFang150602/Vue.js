<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="example">
            <!-- vue视图数据已经做了转义处理，输入什么就显示什么 -->
            {{htmlText}}
        </div>
        <script>
          
          // 创建根实例
          new Vue({
            el: '#example',
            data: {
              htmlText: "<span style='color:red'>Html Text</span>"
            }
          });
          </script>
    </body>
</html>

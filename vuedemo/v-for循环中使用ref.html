<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
              <ul>
                <li v-for="childMsg in childMsgs">
                  <child :ref="childMsg.ref" v-bind:message="childMsg.msg"></child>
                </li>
              </ul>
              <button name="" @click="click">get</button>
            </div>
        </div>
        

        <script>
            // 注册
            Vue.component('child', {
              // 声明 props
              props: ['message'],
              // 同样也可以在 vm 实例中像 “this.message” 这样使用
              template: '<span @click="getMessage">{{ message }}</span>',
              methods:{
                getMessage:function(){
                  alert(this.message);
                }
              }
            })
            // 创建根实例
            new Vue({
              el: '#app',
              data: {
                childMsgs:[
                  {
                    ref:'childRef1',
                    msg:'Hello ChildRef1!'
                  },{
                    ref:'childRef2',
                    msg:'Hello ChildRef2!'
                  },{
                    ref:'childRef3',
                    msg:'Hello ChildRef3!'
                  }
                ]
              },
              methods:{
                click:function(){
                  for(let index in this.childMsgs){
                    //当 v-for 用于元素或组件的时候，引用信息将是包含 DOM 节点或组件实例的数组。
                    this.$refs[this.childMsgs[index].ref][0].getMessage();
                  }
                }
              }
            });
            
        </script>
    </body>
</html>
